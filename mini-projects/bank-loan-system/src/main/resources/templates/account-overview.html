<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Loan Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>My Loan Accounts</h1>
        <a th:href="@{/loans/new}" class="btn btn-success">+ New Loan</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Loan ID</th>
                        <th>Principal</th>
                        <th>Interest Rate</th>
                        <th>EMI</th>
                        <th>Remaining</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="loan : ${loans}">
                        <td th:text="${loan.id}"></td>
                        <td th:text="${'₹' + #numbers.formatDecimal(loan.principalAmount, 1, 2)}"></td>
                        <td th:text="${loan.interestRate + '%'}"></td>
                        <td th:text="${'₹' + #numbers.formatDecimal(loan.emiAmount, 1, 2)}"></td>
                        <td th:text="${'₹' + #numbers.formatDecimal(loan.remainingAmount, 1, 2)}"></td>
                        <td>
                            <span th:if="${loan.remainingAmount <= 0}" class="badge bg-success">Paid</span>
                            <span th:unless="${loan.remainingAmount <= 0}" class="badge bg-warning">Active</span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/loans/{id}(id=${loan.id})}"
                                   class="btn btn-sm btn-info">Details</a>
                                <a th:href="@{/loans/{id}/pay(id=${loan.id})}"
                                   class="btn btn-sm btn-primary"
                                   th:disabled="${loan.remainingAmount <= 0}">Pay</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
