<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loan Ledger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Transaction History</h1>
        <a th:href="@{/loans/new}" class="btn btn-secondary">Back to Loans</a>
    </div>

    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4>Loan ID: <span th:text="${loan.id}"></span></h4>
            <div class="d-flex justify-content-between">
                <div>
                    <strong>Principal:</strong>
                    <span th:text="${'₹' + #numbers.formatDecimal(loan.principalAmount, 1, 2)}"></span>
                </div>
                <div>
                    <strong>Remaining:</strong>
                    <span th:text="${'₹' + #numbers.formatDecimal(loan.remainingAmount, 1, 2)}"></span>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Balance</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="txn, stat : ${transactions}">
                    <td th:text="${#temporals.format(txn.transactionDate, 'dd-MMM-yyyy HH:mm')}"></td>
                    <td th:text="${'₹' + #numbers.formatDecimal(txn.amount, 1, 2)}"></td>
                    <td>
                            <span th:if="${txn.transactionType.name() == 'EMI'}"
                                  class="badge bg-primary">EMI</span>
                        <span th:if="${txn.transactionType.name() == 'LUMP_SUM'}"
                              class="badge bg-success">Lump Sum</span>
                    </td>
                    <td th:text="${'₹' + #numbers.formatDecimal(loan.totalAmount - (stat.index * loan.emiAmount), 1, 2)}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
