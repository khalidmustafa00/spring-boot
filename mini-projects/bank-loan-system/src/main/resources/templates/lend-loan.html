<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loan Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h2 class="text-center">New Loan Application</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/loans/details}" method="post">
                <div class="mb-3">
                    <label class="form-label">Customer ID</label>
                    <input type="number" class="form-control" name="customerId" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Loan Amount (â‚¹)</label>
                    <input type="number" class="form-control" name="principalAmount" step="0.01" min="1000" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Interest Rate (%)</label>
                    <input type="number" class="form-control" name="interestRate" step="0.01" min="1" max="20" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Loan Term (Years)</label>
                    <input type="number" class="form-control" name="loanPeriodYears" min="1" max="30" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                    <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
