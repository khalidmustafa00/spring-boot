<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Payment for Loan ID: <span th:text="${loan.id}"></span></h2>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <strong>Remaining Balance:</strong>
                <span th:text="${'₹' + #numbers.formatDecimal(loan.remainingAmount, 1, 2)}"></span>
            </div>

            <form th:action="@{/loans/{id}/pay(id=${loan.id})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Payment Amount (₹)</label>
                    <input type="number" class="form-control" name="amount"
                           th:max="${loan.remainingAmount}" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Payment Type</label>
                    <select class="form-select" name="transactionType" required>
                        <option value="EMI">EMI Payment (₹<span th:text="${#numbers.formatDecimal(loan.emiAmount, 1, 2)}"></span>)</option>
                        <option value="LUMP_SUM">Lump Sum Payment</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Submit Payment</button>
                    <a th:href="@{/loans/{id}(id=${loan.id})}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
