<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Bank Loan System</title>

</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h1 class="text-center">Bank Loan Management System</h1>
        </div>
        <div class="card-body text-center">
            <div class="d-grid gap-3">
                <a th:href="@{/loans/new}" class="btn btn-lg btn-success">Apply for New Loan</a>
                <a th:href="@{/loans}" class="btn btn-lg btn-info">View My Loans</a>

        </div>
    </div>
