<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/xtras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>luv2code Company Home Page</title>
</head>
<body>
<h2>luv2code Company Home Page - Yoohoo - Silly Goose - NO SOUP!!!</h2>
<hr>
<p>
    Welcome to the luv2code company home page!
</p>
<hr>
<!--Display username and role-->
<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
</p>
<hr>

<div sec:authorize="hasRole('MANAGER')">
    <!-- Add a link to point to leaders ... this is for managers-->
    <p>
        <a th:href="@{/leaders}">Leadership Meeting</a>
        (only for Manager peeps)
    </p>
</div>
<div sec:authorize="hasRole('ADMIN')">
    <!-- Add a link to point to systems... this is for the ADMIN-->
    <p>
        <a th:href="@{/systems}">IT System Meeting</a>
        (only for ADMIN peeps)
    </p>
</div>
<hr>
<!--Add logout button-->
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="logout">
</form>

</body>
</html>
